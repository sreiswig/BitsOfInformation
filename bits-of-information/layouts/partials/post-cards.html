<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<div class="font-sans antialiased bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
  <div
    class="max-w-sm w-full bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
    <div class="relative h-48 sm:h-56 overflow-hidden">
      <img class="w-full h-full object-cover object-center"
        src='{{ .image | default "https://placehold.co/600x400/A78BFA/ffffff?text=Article+Image" }}'
        alt='{{ .title | default " Article Image" }}'
        onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/000000?text=Image+Not+Found';">
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
    </div>

    <div class="p-6">
      <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-3 leading-tight">
        <a href="{{ .link | default " #" }}" class="hover:text-purple-700 transition-colors duration-200">
          {{ .title | default "Your Awesome Article Title Goes Here" }}
        </a>
      </h2>

      <p class="text-gray-600 text-sm sm:text-base mb-4">
        {{ .description | default "This is a brief description or snippet of the article." }}
      </p>

      <div class="text-right">
        <a href="{{ .link | default " #" }}"
          class="inline-flex items-center text-purple-600 hover:text-purple-800 font-semibold transition-colors duration-200 group">
          Read More
          <svg class="ml-1 w-4 h-4 transform transition-transform duration-200 group-hover:translate-x-1" fill="none"
            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
