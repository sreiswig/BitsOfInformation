{{ define "main" }}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-8">Latest Articles</h1>
  <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-2">
    {{ range .Site.RegularPages }}
    {{ partial "post-cards.html" (dict
    "image" .Params.image
    "title" .Title
    "description" .Summary
    "link" .Permalink
    ) }}
    {{ end }}
  </div>
</div>
{{ end }}
