<h1>My Interactive Globe</h1>
<time datetime=" 2025-03-30">March 30, 2025</time>
<div class="content">
  <p>Here is an interactive globe showing points of interest:</p>

 
 
 






<div id="globeViz-0" style="width: 100%; height: 500px;"></div>


<script src="//unpkg.com/three"></script>
<script src="//unpkg.com/globe.gl"></script>




<script>
  
  document.addEventListener('DOMContentLoaded', function () {
    
    const globeData = "[{\"test\":\"test\"}]";

  
  if (!globeData || !Array.isArray(globeData)) {
    console.error('Globe data is missing or not an array for element #globeViz-0');
    return;
  }

  
  const myGlobe = Globe()
    (document.getElementById('globeViz-0'))
    
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg') 
    .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
    .backgroundColor('rgba(0,0,0,0)') 

    

    
    .pointsData(globeData)
    .pointLabel('name') 
    .pointLat('lat')    
    .pointLng('lng')    
    .pointRadius(0.2)   
    .pointAltitude(d => d.value * 0.1 + 0.01) 
    .pointColor(() => 'rgba(255, 100, 100, 0.75)') 
    .pointsTransitionDuration(1000); 

  
  
  
  
  
  
  
  
  
  
  
  

  
  
  
  
  
  

  
  myGlobe.onPointHover(point => {
    const elem = document.getElementById('globeViz-0');
    elem.style.cursor = point ? 'pointer' : null;
  });

  myGlobe.onPointClick(point => {
    
    const TILT_OFFSET = 15; 
    const ALTITUDE_OFFSET_KM = 1500; 

    myGlobe.pointOfView({
      lat: point.lat,
      lng: point.lng,
      altitude: (point.value * 0.1 + 0.01) + ALTITUDE_OFFSET_KM / 6371 
    }, 1500); 

    
    console.log('Clicked on:', point.name);
    
  });


  
  myGlobe.controls().autoRotate = true;
  myGlobe.controls().autoRotateSpeed = 0.5;

  
  window.addEventListener('resize', () => {
    const elem = document.getElementById('globeViz-0');
    if (elem) {
      myGlobe.width(elem.offsetWidth);
      myGlobe.height(elem.offsetHeight);
    }
  });

  
  const elem = document.getElementById('globeViz-0');
  if (elem) {
    myGlobe.width(elem.offsetWidth);
    myGlobe.height(elem.offsetHeight);
  }
    });
</script>
